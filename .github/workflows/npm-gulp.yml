name: NodeJS with Gulp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Build
      run: |
        npm ci
        gulp build

    - name: deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
        brunch: gh-pages
